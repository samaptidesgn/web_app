{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1 id="cntr">Euphoria</h1>
    <div class="big-box">
        <form action="/register" method="post">
            <h2 style="text-align: center; font-family: Brush Script MT, cursive; color: rgb(17, 93, 4); font-size: 60px;">Registration</h2>
            <label>Username: </label>
            <input autocomplete="off" autofocus type="text" placeholder="Username" name="name"><br><br>
            <label>Password: </label>
            <input autocomplete="off" autofocus type="password" placeholder="Password", name="password"><br><br>
            <label>Confirm Password: </label>
            <input autocomplete="off" autofocus type="password" placeholder="Confirm Password", name="hash"><br><br>
            <button type="submit">Log in</button>
        </form>
    </div>
{% endblock%}
